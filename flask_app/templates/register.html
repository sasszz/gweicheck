<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- CSS Bootstrap Import -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <!-- CSS Import -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_reg.css') }}">
    <title>gwei check</title>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg m-3">
            <!-- linking an image -->
            <img src="{{ url_for('static', filename='/assets/gas-pump.png') }}" width="30" height="30" class="d-inline-block align-top" alt="Gas Pump">
            <span class="h3 mb-0 px-3">gwei check</span>
            <ul class="navbar-nav ms-auto">
                <li class="px-3 nav-item active"><a href="/about">about</a></li>
                <li class="px-3 nav-item active"><a href="/login">login</a></li>
                <li class="px-3 nav-item active"><a href="/">home</a></li>
            </ul>
    </nav>
        <div class="row mt-3 justify-content-center">
            <div class="col squish">
                <div class="card p-3">
                    <h3 class="card-header">Register</h3>
                    <div class="card-body">
                        <form action="/register/user" method="post">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name:</label>
                                <input type="text" name="first_name" id="first_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password_confirmation" class="form-label">Confirm Password:</label>
                                <input type="password" name="password_confirmation" id="password_confirmation"
                                    class="form-control">
                            </div>
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="Register" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
