<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- CSS Bootstrap Import -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <!-- CSS Import -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>gwei check</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar navbar-expand-lg">
                <img src="/imgs/gas-pump.png" width="30" height="30" class="d-inline-block align-top" alt="Gas Pump">
                <li class="px-3">gwei check</li>
            </div>
            <div>
                <ul class="navbar navbar-expand-lg">
                    <li class="px-3 nav-item active"><a href="/account">account</a></li>
                    <li class="px-3 nav-item active"><a href="/logout">logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="row mt-3 justify-content-center">
            <div class="col-6">
                <div class="card p-3">
                    <h3 class="card-header">Set Alert</h3>
                    <div class="card-body">
                        <form action="/set/alert" method="post">
                            <div class="mb-3">
                                <label for="type_fee" class="form-label">Base Fee:</label>
                                <select name="type_fee" id="type_fee">
                                    <option value="base_fee">Base Fee</option>
                                    <option value="priority_fee">Priority Fee</option>
                                    <option value="max_fee">Max Fee</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="direction" class="form-label">is</label>
                                <select name="direction" id="direction">
                                    <option value="above">Above</option>
                                    <option value="below">Below</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="number" name="fee_amount" id="fee_amount" placeholder="10">
                                <label for="fee_amount">Gwei</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
